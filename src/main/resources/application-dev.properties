# datasource
#spring.datasource.springnext.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:h2:file:~/.h2/springnext;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.auto-commit=true;

spring.jpa.database=H2
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
#disable automatic initialize for embedded H2
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=true

spring.flyway.enabled=true
spring.jpa.show-sql=true
#connection pool settings
spring.datasource.initial-size=10
spring.datasource.max-active=100
spring.datasource.min-idle=8
spring.datasource.max-idle=8
#spring.datasource.max-wait=
#spring.datasource.time-between-eviction-runs-millis=
#spring.datasource.min-evictable-idle-time-millis=

# logging
logging.file=C:/springnext/manager.log

# server
server.port=8080
management.port=7002
# all url
management.endpoints.web.exposure.include=*
#management.endpoint.shutdown.enabled=true
 
#management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.exclude=env

# http://localhost:8080/manager
server.servlet.context-path=/manager

