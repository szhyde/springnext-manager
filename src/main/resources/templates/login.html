<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>登陆 - SpringNext</title>

		<meta name="description" content="系统登入验证页" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	    
	    <link rel="stylesheet" th:href="@{/assets/css/font.css}">
		<link rel="stylesheet" th:href="@{/assets/css/xadmin.css}">
	    <script type="text/javascript" th:src="@{/assets/lib/jquery.min.js}"></script>
	    <script th:src="@{/assets/lib/layui/layui.js}" charset="utf-8"></script>
	    <script type="text/javascript" th:src="@{/assets/js/xadmin.js}"></script>
	</head>

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">SpringNext登录</div>
        <div id="darkbannerwrap"></div>
        
        <form th:action="@{/login}" method="post"class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="verifycode" placeholder="验证码"  type="text" lay-verify="required" class="layui-input" style="width: 140px;display: inline;"><img th:src="@{/code}" id="kaptchaImage" title="看不清，点击换一张" onclick="changeVerifyCode()">
             <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <span style="color: red;" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
        </form>
    </div>

    
    <!-- 底部结束 -->
</body>
</html>
